name: "ðŸ§ª Test"

on:
  pull_request: null
  push:
    branches:
      - "main"

jobs:
  test:
    name:
      "${{
        (startswith(matrix.runner, 'ubuntu') && 'Linux')
        || (startswith(matrix.runner, 'macos') && 'macOS')
        || (startswith(matrix.runner, 'windows') && 'Windows')
      }}"

    strategy:
      fail-fast: false
      matrix:
        runner:
          - "ubuntu-24.04"
          - "macos-15"
          - "windows-2025"

        # These values will be applied to all runners listed above.
        include:
          - cpythons:
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
              - "3.14"
            tox-skip-environments:
              - "coverage-html"
            cache-key-hash-files:
              - "pyproject.toml"
              - "requirements/*/*.txt"
            cache-paths:
              - ".mypy_cache/"

    uses: "globus/workflows/.github/workflows/tox.yaml@d370cf87e31ead9ba566b6fa07f05f63918a9149" # v1.3
    with:
      config: "${{ toJSON(matrix) }}"
